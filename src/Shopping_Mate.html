<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Shopping Mate</title>
        <link rel="stylesheet" href="Shopping_Mate.css">
    </head>

    <body>
        <div class="outline">
            <h1>Your List!</h1>

                <input type="text" placeholder="Type your list here!">

                <ul class="items">
                    <li></li>
                </ul>
            </div>
        </div>
        <script type="text/javascript" src="Shopping_Mate.js"></script> 
    </body>
</html>
